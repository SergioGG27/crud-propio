<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body text-center">
                <h2>{{titulo | uppercase}}</h2>
                <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()" >
                    <div class="mb-5">
                        <input type="text" formControlName="producto" class="form-control form-control-lg" placeholder="Producto" >
                        <div class="text-danger float-start" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched ">
                            <span>El nombre del producto es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-5">
                        <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria" >
                        <div class="text-danger float-start" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                            <span>La categoria del producto es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-5">
                        <input type="text" formControlName="ubicacion" class="form-control form-control-lg" placeholder="UbicaciÃ³n" >
                        <div class="text-danger float-start" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                            <span>La ubicacion del producto es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-5">
                        <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio" >
                        <div class="text-danger float-start" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                            <span>El precio del producto es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-secondary btn-lg float-start" routerLink="/">VOLVER</button>
                        <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
